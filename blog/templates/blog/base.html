<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Blog{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">My Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li><a href="{% url 'home' %}" class="btn btn-primary">Asosiy sahifa</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'new_post' %}" class="btn btn-primary">Yangi post qo'shish</a></li>
                    <li><a href="{% url 'logout' %}" class="btn btn-primary">Chiqish</a></li>
                    <li>Salom, {{ user.username }}!</li>
                {% else %}
                    <li><a href="{% url 'login' %}" class="btn btn-primary">Kirish</a></li>
                    <li><a href="{% url 'signup' %}" class="btn btn-primary">Ro'yxatdan o'tish</a></li>
                {% endif %}
            </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
